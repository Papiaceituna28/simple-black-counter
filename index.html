<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .countdown-container {
            text-align: center;
            width: 100%;
            max-width: 850px;
            padding: 2vh 1vw;
            box-sizing: border-box;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            font-size: clamp(1.5rem, 7vw, 3.5rem);
        }

        .time {
            margin: 0 clamp(0.2rem, 2vw, 0.5rem);
            text-align: center;
            width: clamp(55px, 11vw, 100px);
            min-width: 40px;
        }

        .time span {
            display: block;
            font-size: clamp(2.8rem, 11vw, 4rem);
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        .label {
            font-size: clamp(0.7rem, 3vw, 1rem);
            margin-top: 0.5rem;
            color: #ccc;
        }

        .separator {
            font-size: clamp(2.5rem, 11vw, 4rem);
            font-weight: bold;
            color: #fff;
            margin: 0 clamp(0.18rem,1vw,0.5rem);
            user-select: none;
        }

        .date-input {
            margin-top: 2vh;
            padding: 0.8em 0.5em;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            width: clamp(150px, 35vw, 300px);
            max-width: 100vw;
        }
        .date-input::placeholder {
            color: #999;
        }
        .toggle-date-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            z-index: 10;
        }
        .toggle-date-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
        .date-input.hidden {
            display: none;
        }

        /* Byline in lower left */
        .byline {
            position: fixed;
            left: 18px;
            bottom: 18px;
            color: #888;
            font-size: clamp(0.74rem, 2.2vw, 1.08rem);
            z-index: 5;
            text-align: left;
            user-select: none;
            text-shadow: 1px 1px 1px #000a;
        }
        .byline a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.2s;
        }
        .byline a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsive tweaks for particularly small screens */
        @media (max-width: 480px) {
            .countdown-container {
                max-width: 100vw;
                padding: 1vh 0.5vw;
            }
            .toggle-date-btn {
                right: 10px;
                bottom: 10px;
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
            .byline {
                left: 7px;
                bottom: 7px;
                font-size: 0.8rem;
            }
            .date-input {
                font-size: 0.99rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div id="timePrefix" style="font-size: clamp(1.5rem, 7vw, 3.5rem); margin-bottom: 1.5rem; display: none;">Hace</div>
        <div class="countdown">
            <div class="time">
                <span id="years">00</span>
                <div class="label">años</div>
            </div>
            <span class="separator">:</span>
            <div class="time">
                <span id="months">00</span>
                <div class="label">meses</div>
            </div>
            <span class="separator">:</span>
            <div class="time">
                <span id="days">00</span>
                <div class="label">días</div>
            </div>
            <span class="separator">:</span>
            <div class="time">
                <span id="hours">00</span>
                <div class="label">horas</div>
            </div>
            <span class="separator">:</span>
            <div class="time">
                <span id="minutes">00</span>
                <div class="label">minutos</div>
            </div>
            <span class="separator">:</span>
            <div class="time">
                <span id="seconds">00</span>
                <div class="label">segundos</div>
            </div>
            <span class="separator">:</span>
            <div class="time">
                <span id="milliseconds">00</span>
                <div class="label">milisegundos</div>
            </div>
        </div>
        <input
            type="datetime-local"
            id="targetDateInput"
            class="date-input"
            value="2028-03-11T00:00"
        />
        <button class="toggle-date-btn" id="toggleDateBtn" title="Mostrar/ocultar selector de fecha">⚙️</button>
    </div>
    <div class="byline">
        By <a href="https://github.com/Papiaceituna28" target="_blank" rel="noopener noreferrer">Papiaceituna</a>
    </div>
    <script>
        const pageLoadDate = new Date();
        let targetDate = new Date('2028-03-11T00:00:00');
        let interval;
        let wasDateManuallySet = false;

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            // Si la fecha objetivo es anterior a la fecha de carga y fue establecida manualmente
            if (targetDate < pageLoadDate && wasDateManuallySet) {
                document.getElementById('timePrefix').style.display = 'block';
                const reverseDifference = now - targetDate;
                const years = Math.floor(reverseDifference / (1000 * 60 * 60 * 24 * 365));
                const months = Math.floor((reverseDifference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                const days = Math.floor((reverseDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((reverseDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((reverseDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((reverseDifference % (1000 * 60)) / 1000);
                const milliseconds = Math.floor(reverseDifference % 1000);

                document.getElementById('years').textContent = String(years).padStart(2, '0');
                document.getElementById('months').textContent = String(months).padStart(2, '0');
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0').slice(0, 2);
            } else {
                document.getElementById('timePrefix').style.display = 'none';
                // Comportamiento normal del contador regresivo
                if (difference < 0) {
                    clearInterval(interval);
                    document.querySelector('.countdown').textContent = "¡Tiempo terminado!";
                    return;
                }

                const years = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
                const months = Math.floor((difference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                const milliseconds = Math.floor(difference % 1000);

                document.getElementById('years').textContent = String(years).padStart(2, '0');
                document.getElementById('months').textContent = String(months).padStart(2, '0');
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0').slice(0, 2);
            }
        }

        document.getElementById('targetDateInput').addEventListener('change', function() {
            targetDate = new Date(this.value);
            wasDateManuallySet = true;
            clearInterval(interval);
            interval = setInterval(updateCountdown, 100);
            updateCountdown(); // Llamar a la función una vez para inicializar
        });

        interval = setInterval(updateCountdown, 100);
        updateCountdown(); // Llamar a la función una vez para inicializar

        // Funcionalidad para mostrar/ocultar el selector de fecha
        document.getElementById('toggleDateBtn').addEventListener('click', function() {
            const dateInput = document.getElementById('targetDateInput');
            dateInput.classList.toggle('hidden');
        });
    </script>
</body>
</html>
